<!DOCTYPE html>
<html lang="en">

<head>
    <title>Merging Cells</title>
    <style>
        td {
            font-size: 34px;
        }
    </style>
</head>

<body>
    <table border="2px solid" width="100px" height="300px" align="center">

        <tbody>
            <tr>
                <td rowspan="2"></td>
                <td colspan="2" align="center"><b>Average</b></td>
                <td rowspan="2">Red Eyes</td>
            </tr>
            <tr>
                <td>
                    <b>Height</b>
                </td>
                <td>
                    <b>Weight</b>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Males</b>
                </td>
                <td>
                    1.9
                </td>
                <td>
                    0.0003
                </td>
                <td>
                    40%
                </td>
            </tr>
            <tr>
                <td>
                    <b>Females</b>
                </td>
                <td>
                    1.7
                </td>
                <td>
                    0.0002
                </td>
                <td>
                    43%
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
