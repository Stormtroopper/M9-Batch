<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="amazon.css">
</head>

<body>
    <nav class="navbar  navbar-light " id="nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="logo">
                <img src="https://cdn0.iconfinder.com/data/icons/most-usable-logos/120/Amazon-512.png" alt="" width="30"
                    height="24" class="d-inline-block align-text-top">
            </a>
            <div class="nav-address">
                <p class="add-first">Deliver to
                </p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>
            <form class="d-flex" id="search">
                <select name="" id="all" class="select-class form-control">
                    <option value="">All</option>
                </select>
                <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="input">
                <button class="btn btn-warning" type="submit" id="search-button"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        <div class="nav-signin">
            <p><span>Yo Bitch Sign In</span></p>
            <p class="para">Account And List</p>
        </div>
        <div class="nav-return">
            <p><span>Returns</span></p>
            <p class="para">& Orders</p>
        </div>
        <div class="nav-cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Cart</p>
        </div>
    </nav>
    <div class="div-panel">
        <div class="panel-oper">
            <i class="fa-solid fa-bars-staggered"></i>
            <p>All</p>
            <p>Today's Deals</p>
            <p>Customer Service</p>
            <p>Regsitry</p>
            <p>Gift Cards</p>
            <p>Sell</p>
            <div class="panel-deals">
                Shopping for Electronics
            </div>
        </div>
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.businessinsider.in/photo/94004700/amazon-great-indian-festival-sale-best-deals-and-offers.jpg?imgsize=90582" class="d-block " alt="...">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>

</html>
