<!DOCTYPE html>
<html lang="en">

<head>
    <title>Color Change</title>
    <style>
        * {
            border-radius: 25px;
        }

        #main-container {
            display: flex;
            position: relative;
            justify-content: center;
            margin-top: 45px;
        }

        .container {
            display: flex;
            position: relative;
            justify-content: center;
            height: 500px;
            width: 375px;
            overflow: hidden;
        }

        img {
            height: 510px;
            width: 380px;
            position: relative;
            border-radius: 18px;
            object-fit: cover;
        }

        .red {
            height: 500px;
            width: 375px;
            position: absolute;
            background-color: red;
            transition: all;
            transition-duration: 2s;
            transition-timing-function: linear;
            transition-delay: 6s;
            transform-origin: right;

        }

        .green {
            height: 500px;
            width: 375px;
            position: absolute;
            background-color: green;
            transition: all;
            transition-duration: 2s;
            transition-timing-function: linear;
            transition-delay: 4s;
            transform-origin: left;
        }

        .blue {
            height: 500px;
            width: 375px;
            position: absolute;
            background-color: blue;
            transition: all;
            transition-duration: 2s;
            transition-timing-function: linear;
            transition-delay: 2s;
            transform-origin: top;
        }

        .black {
            height: 500px;
            width: 375px;
            position: absolute;
            background-color: black;
            transition: all;
            transition-duration: 2s;
            transition-timing-function: linear;
        }

        /* .container:hover {
            .green {
                transform: translateX(-375px);
            }

            .black {
            }

            .red {
                
            }
            
            .blue {
                
            }
        } */
        .container:hover .green {
            transform: translateX(-375px);
        }

        .container:hover .black {
            transform: translateY(-500px);

        }

        .container:hover .red {
            transform: translateX(375px);

        }

        .container:hover .blue {

            transform: translateY(500px);
        }

        .another-container {
            display: flex;
            height: 100px;
            width: 120px;
            background-color: blueviolet;
            position: absolute;
        }

        .sub-container {
            display: flex;
            flex-direction: row-reverse;
            height: 100px;
            width: 120px;
            background-color: yellow;
            position: absolute;
        }

        /* 
        .new-image {
            position: absolute;
            width: 100px;
            height: 120px;
        } */

        .div-1 {
            height: 100px;
            width: 120px;
            background-color: orange;
            position: relative
        }
    </style>
</head>
