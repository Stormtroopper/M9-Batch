<!DOCTYPE html>
<html lang="en">
<head>
    <title>StopWatch</title>
    <link rel="stylesheet" href="../fontawesome-free-6.5.1-web/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }
        .main-container{
            margin-left: 600px;
            margin-top: 80px;
            width: 330px;
            height: 250px;
            border: 2px solid black;
        }
        #play-button{
            border-radius: 23px solid;
            height: 35px;
            margin-top: 5px;
            color: white;
            width: 60px;
        }
        #reset-button{
            border-radius: 23px solid;
            background-color: purple;
            height: 35px;
            margin-top: 5px;
            color: white;
            width: 60px;
        }
        #play-button:hover{
            transform: perspective(200px) translateZ(20px);
            cursor: pointer;
        }
        #reset-button:hover{
            transform: perspective(200px) translateZ(20px);
            cursor: pointer;
        }
        #stop-content{
            height:30px;
            width:190px;
            border: 2px solid;
            margin-left: 60px;
            outline: none;
            font-size: 20px;
            font-weight: 700;
        }
        .buttons{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: end;
            gap: 3px;
        }
        #stop-button{
            height: 35px;
            width: 60px;
        }
        #stop-button:hover{
            transform: perspective(200px) translateZ(20px);
            cursor: pointer;
        }
        #laps{
            font-size: 20px;
            font-weight: 1000;
            margin-left: 730px;
        }
    </style>
</head>
<body>
    <div class="main-container"><br><br>
        <div id="stop-content" align="center">00:00.00</div><br>
        <div class="buttons">
            <button id="play-button" class="btn btn-warning" >Play</button>
            <button id="stop-button" class="btn btn-danger" >Stop</button>
            <button id="reset-button" class='btn btn-outline'>Reset</button>
        </div>
    </div>
    <div id="laps"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="stopwatch.js "></script>
</body>
</html>
