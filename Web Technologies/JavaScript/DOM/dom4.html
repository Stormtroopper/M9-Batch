<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dom 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <div class="card" style="width:50rem;margin: 20px;">
        <div class="card-header">
            Amazon 
        </div>
        <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#table" class="btn btn-primary" id="btn-id" x`>Checkout</a>
            
            <table class="table table-hover" id="table">
                <thead>
                    <tr>
                        <th scope="col">Product_Id</th>
                        <th scope="col">image</th>
                        <th scope="col">name</th>
                        <th scope="col">price</th>
                        <th scope="col">qty</th>
                        <th scope="col">total</th>
                        
                    </tr>
                </thead>
                <tbody width="100%">
                    <tr>
                        <th scope="row">1</th>
                        <td id="image">
                            <img src="https://images.unsplash.com/photo-1550009158-9ebf69173e03?q=80&w=1802&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid"  alt="">
                        </td>
                        <td>Bluetooth Headphones</td>
                        <td id="price"></td>
                        <td id="quantity">
                <button onclick="add()">+</button>
                            <span id="span-tag"></span>
                <button onclick="decrement()">-</button>
                    </td>
                        <td>
                            <span id="sum"></span>
                        </td>
                    </tr>
                    
                    
                </tbody>
            </table>
        </div>
        </div>
        <button type="button" class="btn btn-primary">Primary</button>
        <!-- Script code -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        let priceId=document.getElementById('price');
        let quantityId=document.getElementById('quantity');
        let btnTag=document.getElementById('btn-id');
        let prodId=document.getElementById('sum');
        let span_Tag=document.getElementById('span-tag');

        let q=0;
        let prod=4000;
        priceId.textContent=prod;
        
        // quantityId.textContent=q;
        price=priceId.textContent;

        let add=()=>{
                q++;
                span_Tag.textContent=q;
                prod=price*q;
                prodId.innerHTML=prod;

            }
            let decrement=()=>{
            if(q>1){

                q--;
                span_Tag.textContent=q;
                prod=price*q;
                prodId.innerHTML=prod;
            }else{
                span_Tag.textContent='No Items';
                prodId.innerHTML='Empty Cart'
            }
        }
    </script>
</body>     
</html>
