<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-lg">Js Storage <span id="display"></span></h1>
    <button id="likes-btn" class="btn btn-outline-warning">Likes</button>
    <script>
        let spanTag=document.getElementById('display')
        let btnTag=document.getElementById('likes-btn')
        let count=localStorage.getItem('likes')?localStorage.getItem('likes'):0;
        spanTag.textContent=count;
        btnTag.addEventListener('click',()=>{
            count++;
            localStorage.setItem('likes',count);
            spanTag.textContent=count;
        })
    </script>
</body>
</html>
