<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <button class="btn btn-danger" id="mode-btn">Modes</button>
    <h1 class="text-lg">Js Storage <span id="display"></span></h1>
    <button id="likes-btn" class="btn btn-outline-danger">Likes</button>
    <script>
        let spanTag=document.getElementById('display')
        let btnTag=document.getElementById('likes-btn')
        let mode_btn=document.getElementById('mode-btn')
        let modes='light'
        let count=localStorage.getItem('likes')?localStorage.getItem('likes'):0;
        spanTag.textContent=count;
        btnTag.addEventListener('click',()=>{
            count++;
            localStorage.setItem('likes',count);
            spanTag.textContent=count;
        })
        mode_btn.addEventListener('click',()=>{
            if(modes==='light'){
                modes='black'

                document.querySelector('h1').style.color='white'
            document.body.style.backgroundColor='black'
        }else{
            modes='light'
            document.querySelector('h1').style.color='black'
            document.body.style.backgroundColor='white'

        }
            })
        
    </script>
</body>
</html>
