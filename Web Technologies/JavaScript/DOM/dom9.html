<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration Form</title>
</head>

<body>
    <section class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-4 m-auto ">
                <div class="card " >
                    <div class="card-header bg-dark" >
                        <h2 class="text-white" align="center">Fees Calculator</h2>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group mt-3">
                                
                                <div class="dropdown">
                            
                                    <select id="myDropdown" class="btn btn-success dropdown-toggle">
                                        <ul class="dropdown-menu">

                                            <option value="" class="dropdown-item">Select an option</option>
                                            <option value="MERN" class="dropdown-item">MERN Stack</option>
                                            <option value="Java" class="dropdown-item">Java Full Stack</option>
                                            <option value="Python" class="dropdown-item">Python Full Stack</option>
                                        </ul>

                                    </select>
                                </div>      
                            </div>
                            <div class="form-group mt-3" >
                                <input type="text" class="form-control"id="course-fees" readonly>
                            </div>
                            <div class="form-group mt-3" id="caste">
                                <label for="">Select Caste</label><br>
                                <input type="radio" name="gender" value="sc">
                                <label for="">OC</label>
                                <input type="radio" name="gender" value="obc">
                                <label for="">OBC</label>
                                <input type="radio" name="gender" value="general">
                                <label for="">General</label>
                            </div>
                            <div class="form-group mt-3">
                                <input type="text" class="form-control" id="concession-fees" disabled>
                            </div>
                            <div class="form-group mt-3">
                                Paid Fees<input type="text" class="form-control" id="paid-fees">
                            </div>
                            <div class="form-group mt-3">
                                Due Fees<input type="text" class="form-control" id="due-fees">
                            </div>
                            <button class="btn btn-warning mt-3 text-dark btn-md"  id="btn-cal">Calculate</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="fees.js"></script>
</body>

</html>
