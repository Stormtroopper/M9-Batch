<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card {
            background-color: black;
            box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.4), 0 6px 25px 0 rgba(0, 0, 0, 0.89);
        }

        #first-button,
        #second-button,
        #third-button,
        #fourth-button,
        #fifth-button,
        #sixth-button,
        #seventh-button,
        #ninth-button,
        #tenth-button,
        #eleventh-button,
        #thirteen-button,
        #fourteen-button,
        #fifteen-button {
            background-color: orange;
            border-radius: 50px;
            margin-right: 6px;
            margin-bottom: 30px;
            font-size: 2rem;
            cursor: pointer;
            color: aliceblue;
            border: 1px solid black;

        }

        #fourth-button,
        #eigth-button,
        #twelth-button,
        #sixteen-button {
            background-color: red;
            border-radius: 50px;
            margin-right: 6px;
            margin-bottom: 30px;
            color: aliceblue;
            font-size: 2rem;
            cursor: pointer;

            border: 1px solid black;
        }

        #seventeen-button {
            background-color: red;
            border-radius: 50px;
            margin-right: 6px;
            margin-bottom: 30px;
            color: aliceblue;
            font-size: 2rem;
            cursor: pointer;

            border: 1px solid black;
        }

        #input-id {
            border: none;
            height: 100px;
            text-align: center;
            font-size: 23px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="card" style="width: 20rem;margin-left:40rem;height:35rem;margin-top: 5rem;" align="center">
        <div class="container">
            <div class="card-body">
                <input type="text" class="form-control" id="input-id"  placeholder="Enter Text"><br><br>
                <div class="row">
                    <div class="col" id="first-button" onclick="displayValue('7')">
                        7
                    </div> 
                    <div class="col" id="second-button" onclick="displayValue('8')">
                        8
                    </div>
                    <div class="col" id="third-button" onclick="displayValue('9')">
                        9
                    </div>
                    <div class="col" id="fourth-button" onclick="displayValue('/')">
                        /
                    </div>
                </div>
                <div class="row">
                    <div class="col" id="fifth-button" onclick="displayValue('4')">
                        4
                    </div>
                    <div class="col" id="sixth-button" onclick="displayValue('5')">
                        5
                    </div>
                    <div class="col" id="seventh-button" onclick="displayValue('6')">
                        6
                    </div>
                    <div class="col" id="eigth-button" onclick="displayValue('*')">
                        *
                    </div>
                </div>
                <div class="row">
                    <div class="col" id="ninth-button" onclick="displayValue('1')">
                        1
                    </div>
                    <div class="col" id="tenth-button" onclick="displayValue('2')">
                        2
                    </div>
                    <div class="col" id="eleventh-button" onclick="displayValue('3')">
                        3
                    </div>
                    <div class="col" id="twelth-button" onclick="displayValue('-')">
                        -
                    </div>
                </div>
                <div class="row">
                    <div class="col" id="thirteen-button" onclick="displayValue('0')">
                        0
                    </div>
                    <div class="col" id="fourteen-button" onclick="displayValue('.')">
                        .
                    </div>
                    <div class="col" id="fifteen-button" onclick="displayValue('+')">
                        +
                    </div>
                    <div class="col" id="seventeen-button" onclick="clearValue('C')">
                        C
                    </div>
                </div>
                <div class="row">
                    <div class="col" id="sixteen-button" onclick="calculating()">
                        =
                    </div>
                    <div class="col" id="sixteen-button" onclick="displayValue('DEL')">
                        DEL
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
</body>

</html>
