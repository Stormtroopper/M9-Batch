<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <form id="loginform">
        <label for="">Username</label><br>
        <input type="text" class="form-control-md" id="Username"><br>
        <label for="">Password</label><br>
        <input type="password" class="form-control-md" id="password"><br><br>
        <button id="login-btn" class="btn btn-warning">Login</button>
    </form> <br>
    <fieldset style="width:320px;height: 520px;border:2px solid;padding-left:60px;padding-top: 10px;margin-left: 260px;">
        <form id="signinform">
            <label for="">Username</label><br>
            <input type="text" class="form-control-md" id="name" name="username"><br>
            <span class="span"></span><br>
            <label for="">Email</label><br>
            <input type="email" class="form-control-md" id="email"name="email"><br>
            <span class="span"></span><br>
            <label for="">Dob</label><br>
            <input type="date" class="form-control-md" id="date"name="date_name"><br>
            <span class="span"></span><br>
            <label for="">Gender</label><br>
            <input type="radio" class="form-control-md" id="male-gender"name="male">Male
            <input type="radio" class="form-control-md" id="female-gender"name="female">Female<br>
            <span class="span"></span><br>
            <label for="">Password</label><br>
            <input type="password" class="form-control-md" id="password_2"name="password"><br>
            <span class="span"></span><br>
            <label for="">Confirm Password</label>
            <input type="password" class="form-control-md" id="confirm-password"name="confirm_password"><br>
            <span class="span"></span><br>
            <button id="signin-btn" class="btn btn-warning">Sign In</button>
        </form>
    </fieldset>
<script>
    let LoginTag=document.querySelector('#loginform');
    let user_Data={}
    LoginTag.addEventListener('input',(e)=>{
        let id=e.target.id
        let val=e.target.value
        user_Data[id]=val
    })
    LoginTag.addEventListener('submit',(e)=>{
        e.preventDefault()
        console.log(user_Data);
})
let SignInTag=document.querySelector('#signinform');
    let user_Data_1={}
    SignInTag.addEventListener('input',(e)=>{
        let name=e.target.name
        let val=e.target.value
        user_Data_1[name]=val
    })
    SignInTag.addEventListener('submit',(e)=>{
        e.preventDefault()
        console.log(user_Data);
        const {username,email,date_name,password,confirm_password,male,female}=user_Data_1
        let d=new Date()
        let converted_date=d.toDateString();
        console.log(converted_date);

        if(!username ||username.length<4){
            document.getElementsByClassName('span').innerText='Name should be at least 4 characters'
            document.getElementsByClassName('span').style.color='red';
        }
        if(!email || !email.includes('@')){
            document.getElementsByClassName('span').innerText=`Email ID should contain the '@' symbol`
            document.getElementsByClassName('span').style.color='red';
        }
        if(!date_name||date_name>converted_date){
            document.getElementsByClassName('span').innerText='Date not entered'
            document.getElementsByClassName('span').style.color='red'
        }
        if(!male || !female){
            document.getElementsByClassName('span').innerText='Gender not selected'
            document.getElementsByClassName('span').style.color='red';
        }
        if(!password ||password.length<8 ){
            document.getElementById('password_span').innerText='Password should be at least 8 characters'
            document.getElementById('password_span').style.color='red';       
        }
        if(!confirm_password||confirm_password!==password || confirm_password.length<8){
            document.getElementById('confirm_password_span').innerText='Invalid password confirmed'
            document.getElementById('confirm_password_span').style.color='red';
        }
})
</script>    
</body>
</html>
