<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <form id="loginform">
        <label for="">Username</label><br>
        <input type="text" class="form-control-md" id="Username"><br>
        <label for="">Password</label><br>
        <input type="password" class="form-control-md" id="password"><br><br>
        <button id="login-btn">Login</button>
    </form>
<script>
    let LoginTag=document.querySelector('#loginform');
    let user_Data={}
    LoginTag.addEventListener('input',(e)=>{
        let id=e.target.id
        let val=e.target.value
        user_Data[id]=val
    })
    LoginTag.addEventListener('submit',(e)=>{
        e.preventDefault()
        console.log(user_Data);
})
</script>    
</body>
</html>
