<!DOCTYPE html>

<html>

<head>

    <title>Fibonacci</title>
    <script>
        function main() {
            let a = Number(prompt('Enter first number'));
            let b = Number(prompt('Enter second number'));
            for (let i = 1; i <= 15; i++) {
                console.log(a);
                let c = a + b;
                a = b;
                b = c;
            }
        }
        main();
    </script>
</head>

</body>

</html>
