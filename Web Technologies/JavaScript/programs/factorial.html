<!DOCTYPE html>


<head>
    <title>Factorial</title>
    <script>
        let num = Number(prompt('Enter a number'))
        let fact = 1;
        for (let i = num; i >= 1; i--) {
            fact *= i;
        }
        console.log(`Factorial of ${num} is ${fact}`);
    </script>
</head>

<body>
    <h1>Factorial</h1>
</body>

</html>
