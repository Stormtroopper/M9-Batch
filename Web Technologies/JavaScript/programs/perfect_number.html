    <title>Document</title>
    <script>
    let num =Number(prompt('Enter a number'));
    let checkPerfectNumber = (num) => {
   if(num === 1) {
      return false;
   };
   let sum = 1;
   for(let i = 2; i <= Math.floor(Math.sqrt(num)); i++){
      if(num % i === 0) {
         sum = sum + i + num / i; if(sum > num) {
                return false;
         }
      };
   };
return sum ===num;
};
console.log(

    checkPerfectNumber(num)
);
    </script>
