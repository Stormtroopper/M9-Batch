<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Filter</title>
</head>
<body>
    <h1>JS Filter</h1>
    <script>
        let num=[-1000,400,-900,23000];
        let with_arr=num.filter((e)=>{return e <0;})
        let dep_arr=num.filter((e)=>{return e>0;})
        console.log(with_arr);
        console.log(dep_arr);

    </script>
</body>
</html>
