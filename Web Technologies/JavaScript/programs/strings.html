    <script>
        let str = prompt('Enter a string');
        //Reversed String
        let res = ""
        for (let i = str.length - 1; i >= 0; i--) {
            res += str.charAt(i)
        }
        console.log('Reversed string ' + res);

        let k = str.length - 1;
        const palindrome = (str) => {
            while (j < k) {
                flag = true;
                if (str.charAt(j) === str.charAt(k)) {
                    j++;
                    k--;

                } else {
                    flag = false;
                    return flag
                }
            }
            if (flag)
                return true
        }
        console.log(palindrome(str));

                if (palindrome(res3)) {

                    console.log(res3);

        //remove duplicate characters in a string
        let idx;
        let dup = ""
        for (let i = 0; i < str.length; i++) {
            let c = str.charAt(i);
            idx = str.indexOf(c, i + 1);
            if (idx == -1) {
                dup += c;
            }
        }
        console.log(dup);
        //program to print the number of occurrences of a character in a given string

        let charcount = {}
        for (let s of str) {

        }
        for (let i in charcount) {
            console.log(i + ' occurs ' + charcount[i] + " times.")
        }
        // program to print vowels
        let l = 0;

        for (let i = 0; i < c.length; i++) {
