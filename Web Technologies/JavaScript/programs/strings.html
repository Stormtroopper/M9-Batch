        const palindrome = (str) => {
            while (j < k) {
                flag = true;
                if (str.charAt(j) === str.charAt(k)) {
                    j++;
                    k--;

                } else {
                    flag = false;
                    return flag
                }
            }
            if (flag)
                return true
        }
