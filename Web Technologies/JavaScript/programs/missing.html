<script>
    let a=[1,2,3,4,5]
    let a2=[]

    let row=[]
    for(let i=0;i<a.length-1;i++){
        a2.push(a.slice(i,i+2))
    }
    for(let j=0;j<a2.length;j++){
        for(let k=0;k<a2[j].length;k++){
            row.push(a2[j][k])
        }
    }
   for(let i=0;i<row.length;i+=2){
        sum+=row[i]+row[i+1]
        a3.push(sum)
       if(a3[i]%3===0)
       c++;
   }

    //     }

    console.log(a2);
    console.log(a3);
    console.log(row);
    console.log('Count '+c);
</script>
