<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
<h1>JS Reversed</h1>
<script>
  
    let num = Number(prompt("Enter a value"));
    let rem, sum = 0;
    
    while(num > 0)
    {
      rem = num % 10;
      sum = sum * 10 + rem;
      num = Math.trunc(num / 10);
    }
    console.log(sum);
</script>    
</body>
</html>
