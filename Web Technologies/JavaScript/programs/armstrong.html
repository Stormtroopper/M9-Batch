<!DOCTYPE html>
<html lang="en">

<head>
    <title>Armstrong</title>
    <script>
    function main() {
            let s = Number(prompt('Enter a starting no'))
            let e = Number(prompt('Enter a ending no'))
            let rem;
            for (i = s; i <= e; i++) {
                let length = 0;
                let sum = 0;
                let temp = i;
                while (temp > 0) {
                    length++;
                    temp= Math.trunc(temp / 10);
                }
                temp = i;
                while (temp > 0) {
                    rem = temp % 10;
                    let fact = 1;
                    for (let j = 1; j <= length; j++) { fact *= rem; }
                    sum += fact;
                    temp = Math.trunc(temp / 10)
                }
                if (i == sum) {
                        console.log(`${i} is an Armstrong no`);

                }else{
                    console.log(`${i} is not an Armstrong no`);

                }
            }
        }
        main();
    </script>
</head>

<body>
    <h1>Js Armstrong</h1>
</body>

</html>
