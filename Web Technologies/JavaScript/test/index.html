<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Mock Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .dropdown {
            display: none;
            margin-left: 400px;
            margin-top: 23px;
        }
        .table{
            display: none;
        }
        #table-2{
            display: none;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark ">
        <div class="container-fluid ">
            <a href="#" class="navbar-brand ">Employees Details</a>
        </div>
    </nav> <br><br>
    <div class="card" style="width: 30%; margin-left: 400px;">

        <div class="card-body" style="width: 100%;">
            <form action="">
                <div class="form-group mt-3">

                    <!-- <div class="dropdown"> -->
                    <!--                 
                        <select id="myDropdown" class="btn btn-success dropdown-toggle">
                            <ul class="dropdown-menu">

                                <option value="" class="dropdown-item">Select an option</option>
                                <option value="MERN" class="dropdown-item">MERN Stack</option>
                                <option value="Java" class="dropdown-item">Java Full Stack</option>
                                <option value="Python" class="dropdown-item">Python Full Stack</option>
                            </ul>

                        </select> -->
                    <!-- </div>       -->
                </div>
                <div class="form-group mt-3">
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>

                <div class="form-group mt-3">
                    <input type="password" class="form-control" id="pwd">
                </div>

                <button class="btn btn-warning mt-3 text-dark btn-md" id="btn-login">Login</button>
            </form>
        </div>
    </div><br><br>
    <div id="card-content">

    </div>
    <div class="dropdown">

        <select id="myDropdown" class="btn btn-success dropdown-toggle">
            <ul class="dropdown-menu">

                <option value="" class="dropdown-item">Select an option</option>
                <option value="Developer" class="dropdown-item">Developer</option>
                <option value="Tester" class="dropdown-item">Tester</option>
                <option value="Male" class="dropdown-item">Male</option>
                <option value="Female" class="dropdown-item">Female</option>

            </ul>
            
        </select>

    </div>
    <table class="table me-3">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Username</th>
                <th scope="col">Salary</th>
                <th scope="col">Role</th>
                <th scope="col">Gender</th>
                <th scope="col">Designation</th>
            </tr>
        </thead>
        <tbody id="emp-data" width="100%">

        </tbody>
    </table>
   
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="test.js"></script>
</body>

</html>
