<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration Form</title>
</head>

<body>
    <section class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-4 m-auto ">
                <div class="card ">
                    <div class="card-header bg-dark">
                        <h2 class="text-white">Registration Form</h2>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group mt-3">
                                Enter Name<br>
                                <input type="text" value
                                ="Rajesh" placeholder="Enter your name" class="form-control">
                                Enter Phone No<br>
                                <input type="text" name="" class="form-control">
                                Enter Email<br>
                                <input type="text" name="" class="form-control">
                                
                            </div>
                            <div class="form-group mt-3">
                                <select name="" class="form-control" id="city">
                                    <option value="">Select City</option>
                                    <option value="Bangalore">Bangalore</option>
                                    <option value="Chennai" selected>Chennai</option>
                                    <option value="">Kanpur</option>
                                    <option value="">Delhi</option>

                                </select>
                            </div>
                            <div class="form-group mt-3">
                                <label for="">Select gender</label><br>
                                <input type="radio" name="gender" value="male" checked>
                                <label for="">Male</label>
                                <input type="radio" name="gender" value="female">
                                <label for="">Female</label>
                                <input type="radio" name="gender" value="other">
                                <label for="">Others</label>
                            </div>
                            <div class="form-group mt-3">
                                <label for="">Skills</label><br>
                                <input type="checkbox" name="skills" value="JavaScript" checked >
                                <label for="">JavaScript</label>
                                <input type="checkbox" name="skills" id="" value="ReactJS">
                                <label for="">ReactJS</label>
                                <input type="checkbox" name="skills" id=""value="NodeJS" checked>
                                <label for="">NodeJS</label>
                            </div>
                            <button class="btn btn-outline-warning mt-3 text-dark">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- <footer id="footer"></footer>
     -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
