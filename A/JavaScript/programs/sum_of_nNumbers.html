<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script>
        main();
        function main() {
            let n = Number(prompt('Enter a new number'));
            let res = 0;
            for (let i = 1; i <= n; i++) {
                res += i;
            }
            console.log(`Sum of first ${n} numbers is ${res}`);
        }
    </script>
</head>
