<html>
<head>
    
    <title>Swapping No </title>
    <script>
        let num=Number(prompt('enter the number'));
        let sum=0;
        while(num>0){
            let rem=num%10;
            sum+=rem;
            num=Math.trunc(num/10);
        }
        console.log(`Sum of digits ${sum}`);
    </script>
</head>
<body></body>
</html>
