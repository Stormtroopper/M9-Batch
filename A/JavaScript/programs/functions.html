<!DOCTYPE html>
<html>

<head>
    <title>Functions in Javascript</title>
    <script>
        function demo() {
            console.log('Hello');
            let s = demo2();
            console.log(s);
            demo2();
        }
        demo();
        function demo2() {
            console.log('Welcome to Javascript');
            return 1;
        }
    </script>
</head>

<body>
    <h1>JS Functions</h1>
</body>

</html>
