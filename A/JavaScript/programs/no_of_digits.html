<!DOCTYPE html>

<html>

<head>

    <title>No of digits</title>
    <script>
        let num = Number(prompt('Enter the number'));
        let count = 0;
        while (num > 0) {
            num = Math.trunc(num / 10);
            count++;
        }
        console.log(`${count} digits`);
    </script>
</head>

<body>

</body>

</html>
