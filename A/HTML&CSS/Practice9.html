<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flex Demo
    </title>
    <style>
        .newone {
            height: 300px;
            background-color: red;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            /* justify-content: center; */
            align-items: start;
            align-content: space-between;
        }

        /* 
        body:hover {
            transform: perspective(200px) scale(1.2);
            transition: 2s linear 2s ease-in infinite;
        } */
        .new-heading:hover {
            transform-origin: center;
            transform: perspective(200px) scale(2);
        }

        .new-heading {
            background-color: blue;
            color: azure;
            min-width: 52px;
            height: 92px;
            text-align: center;
            border: 2px solid cyan;
        }

        .new-heading_1 {
            order: -1;
            flex-grow: 3;
        }

        .new-heading_2 {
            order: -2;
            flex-grow: 6;
        }

        .new-heading_3 {
            flex-shrink: 2;
        }
    </style>
</head>

<body>
    <div class="newone">
        <h1 class="new-heading ">1</h1>
        <h1 class="new-heading new-heading_3">2</h1>
        <h4 class="new-heading new-heading_2">3</h1>
            <h1 class="new-heading new-heading_1">4</h1>
            <h1 class="new-heading">5</h1>
    </div>
</body>

</html>
