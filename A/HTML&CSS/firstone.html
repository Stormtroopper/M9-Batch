<!DOCTYPE html>
<html lang="en">

<head>
    <title>Seminar Table</title>
</head>

<body>
    <h1>Seminar Table</h1>
    <table border="2px solid" width="1000px;" height="300px">
        <th rowspan="3">
            <h2>Day</h2>
        </th>
        <th colspan="3">
            <h2>Seminar</h2>
        </th>
        <tr>
            <td colspan="2" align="center"><b>Schedule</b></td>
            <td rowspan="2" align="center"><b>Topic</b></td>
        </tr>
        <tr>
            <td align="center"><b>Begin</b></td>
            <td align="center"><b>End</b></td>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00pm</td>
            <td rowspan="2">5:00pm</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00am</td>
            <td>11:00am</td>
            <td rowspan="2">Xpath</td>
        </tr>
        <tr>
            <td>11:00am</td>
            <td>2:00pm</td>
        </tr>
        <tr>
            <td>2:00pm</td>
            <td>5:00pm</td>
            <td>XSL Transformation</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00am</td>
            <td>12:00pm</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>

</body>

</html>
