<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flex Items</title>
    <style>
        .container {
            background-color: blue;
            display: flex;
            height: 500px;
            flex-direction: row;
            /* align-items: center; */
            align-content: center;
            /* justify-content:flex-end;  */
        }

        .first-item {
            background-color: antiquewhite;
            border: 2px solid black;
            height: 20px;
            width: 15px;
            margin: 10px;
        }

        .seventh {
            order: 1;
            align-self: center;
            /* flex-grow: 2; */
            flex-shrink: 2;
            flex-basis: 120px;

        }

        p::first-line {
            color: blueviolet;
        }

        p::selection {
            color: crimson;
        }

        span::after {
            content: "Welcome to the Jungle";
            color: forestgreen;
        }

        span::before {
            content: "The Walk of Shame ";
            outline: invert;
        }

        span:hover {
            /* transform: scale(1.2); */
            font-size: 120%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="first-item first">1</div>
        <div class="first-item second">2</div>
        <div class="first-item third">3</div>
        <div class="first-item fourth">4</div>
        <div class="first-item fifth">5</div>
        <div class="first-item tenth">6</div>
        <div class="first-item sixth">7</div>
        <div class="first-item seventh">8</div>
        <div class="first-item eighth">9</div>
        <div class="first-item ninth">10</div>
    </div>
    <p>Lorem ipsum dolor <span>

            sit amet consectetur adipisicing elit. Quam, tempora voluptatum dignissimos repudiandae
        </span>
        nemo aliquam officiis nisi perspiciatis incidunt culpa sapiente quae, hic commodi velit deleniti harum quia
        sequi nobis!</p>
</body>

</html>
