<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .circle-1 {
            border-radius: 50%;
            margin-left: 200px;
            border-left: 10px solid pink;
            width: 120px;
            height: 120px;
            -webkit-animation: new_circle 2s linear infinite;
            animation: new_circle 4s linear infinite;
        }

        .circle-2 {
            border-radius: 50%;
            animation: new_circle 2s linear infinite;

            border-left: 8px solid aqua;
            width: 120px;
            height: 120px;
        }

        .circle-3 {

            border-radius: 50%;

            border-left: 4px solid green;
            width: 120px;
            height: 120px;
            animation: new_circle s linear infinite;


        }

        @keyframes new_circle {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="circle-1">
        <div class="circle-2">
            <div class="circle-3"></div>
        </div>
    </div>
</body>

</html>
