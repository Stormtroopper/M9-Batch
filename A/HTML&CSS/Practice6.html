<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dil Bechara</title>
    <style>
        .newone {
            padding: 30px;
            margin-top: 60px;
            margin-left: 110px;
            height: 190px;
            width: 240px;
            position: relative;
            background-color: red;
            transform: rotatex(45deg);
            animation: newone 2s infinite;
        }

        .newone::after,
        .newone::before {
            content: "";
            height: 250px;
            width: 250px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        .newone::after {
            top: -130px;
            right: 0;
        }

        .newone::before {
            top: 0;
            left: -100px;
        }

        @keyframes newmove {
            0% {
                transform: scale(3);
            }

            50% {
                transform: scale(3.3);
            }

            100% {
                transform: scale(3);
            }

        }
    </style>
</head>

<body>
    <div class="newone">

    </div>
</body>

</html>
